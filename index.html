<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Document</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>
    <div class="row" id="search-box">
        <div class="col-3">
            <h2 class="prompt">Search for City...</h2> 
            <input id="search-term">
            <button type="button" class="btn btn-primary" id="search-btn">Search</button>
        </div>
        <div class="col-8" id="weatherInfo">
            <h4 class="curr-city"></h4>
            <h4 class="temp">Temp: </h4>
            <h4 class="wind">Wind: </h4>
            <h4 class="hum">Humidity: </h4>
            <h4 class="curr-uv">UV Index: </h4>
            <div class="row"></div>
        </div>
        <section class="col-3 justify-content-left">
            <div class="form-group">
                <button class="btn btn-secondary col m-1">Orlando</button>
                <button class="btn btn-secondary col m-1">Boston</button>
                <button class="btn btn-secondary col m-1">New York</button>
                <button class="btn btn-secondary col m-1">LA</button>
                <button class="btn btn-secondary col m-1">D.C.</button>
                <button class="btn btn-secondary col m-1">San Francisco</button>
                <button class="btn btn-secondary col m-1">New Orleans</button>
                <button class="btn btn-secondary col m-1">Chicago</button>
            </div>
        </section>
    </div>
    <main class="container">
    </main>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./Assets/script.js"></script>
</body>

</html>
